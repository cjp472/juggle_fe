<page-header [title]="'文案表格'"></page-header>
<nz-card [nzBordered]="false">
  <app-filter-form [filters]="filters" (search)="reset()"></app-filter-form>
  <button nz-button [nzType]="'primary'" (click)='openEdit()'>
    <i nz-icon nzType="plus"></i>
    <span>新建</span>
  </button>
  <ng-container *ngIf="selectedRows.length > 0">
    <button nz-button>批量删除</button>
  </ng-container>
  <div class="my-md">
    <nz-alert [nzType]="'info'" [nzShowIcon]="true" [nzMessage]="message">
      <ng-template #message>
        已选择
        <strong class="text-primary">{{ selectedRows.length }}</strong> 项
      </ng-template>
    </nz-alert>
  </div>
  <st #st [columns]="columns" [data]="data" [page]="{ front: false }" [total]='total' [loading]="loading"
    (change)="stChange($event)">
    <ng-template st-row="thumbnail" let-i let-index="index">
      <img [src]='i.thumbnail' (click)="open(index)"
        style='width:65px;height:125px;object-fit:cover;border-radius: 3px;' />
    </ng-template>
  </st>
</nz-card>
